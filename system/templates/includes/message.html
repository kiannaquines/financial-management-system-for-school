{% for message in messages %}
    {% if message.extra_tags == "success_tag" %}
    <div class="alert alert-primary" role="alert">
        {{ message }}
    </div>
    {% endif %}

    {% if message.extra_tags == "error_tag" %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}
{% endfor %}
